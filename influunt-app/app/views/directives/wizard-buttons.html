<div class="row">
  <div class="col-lg-12 col-sm-12 bg-border-footer pg-bt-footer actions clearfix">

    <a data-toggle="modal"
        data-target="#myModal"
        class="left btn btn-info btn-footer"
        tooltips tooltip-template="{{ 'plugins.steps.labels.last_screen' | translate }}">
      <i class="fa fa-eye"></i> {{ 'plugins.steps.labels.last_screen' | translate }}
    </a>

    <div class="right">
      <a go-to-top
          data-ng-click="submitForm('aneis', proximo)"
          tooltips tooltip-template="<b>{{ 'geral.tooltip.salvarAvancarPara' | translate }}</b> {{ getStepTitle(proximo) | translate }}"
          class="go-to-top btn btn-primary btn-footer right">
        {{ 'plugins.steps.labels.saveNext' | translate }} <i class="fa fa-arrow-right"></i>
      </a>
    </div>

    <div class="right">
      <a data-ng-click="submitForm('aneis', atual);"
          tooltips tooltip-template="<b>{{ 'geral.tooltip.salvarPermanecer' | translate }}</b> {{ getStepTitle(atual) | translate }}"
          class="btn btn-outline btn-primary btn-footer right m-r-sm right">{{ 'plugins.steps.labels.save' | translate }}
      </a>
    </div>

    <div class="right">
      <a ng-click="voltarSemSalvar(anterior)"
          tooltips tooltip-template="<b><span>{{ 'geral.tooltip.voltarSemPara' | translate }}</span></b> {{ getStepTitle(anterior) | translate }}"
          class="btn btn-outline btn-primary btn-footer right m-r-sm right">
        <i class="fa fa-arrow-left"></i> {{ 'plugins.steps.labels.back' | translate }}
      </a>
    </div>
  </div>
</div>
