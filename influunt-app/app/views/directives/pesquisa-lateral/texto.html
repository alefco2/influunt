<label class="col-sm-2 control-label">{{ campo.label }}</label>
<div class="col-sm-10 campos-pesquisa">
  <div class="col-sm-4">
    <select class="form-control m-b"
        data-ng-model="ngModel[campo.nome].tipoFiltro"
        data-ng-init="ngModel[campo.nome].tipoFiltro = ''">
      <option value="">{{ 'directives.filtroLateral.contem' | translate }}</option>
      <option value="eq">{{ 'directives.filtroLateral.igual' | translate }}</option>
    </select>
  </div>
  <div class="col-sm-8">
    <input type="text" ng-model="ngModel[campo.nome].valor" class="form-control">
  </div>
</div>
