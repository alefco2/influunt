<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formPerfil"
      novalidate="novalidate"
      data-ng-submit="save()">

    <div class="form-group" data-ng-class="{'has-error': errors.nome}">
      <label class="control-label col-sm-2 control-label">{{ 'perfis.nome' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="perfil_nome" type="text" data-ng-model="objeto.nome">
        <p class="help-block error-msg" data-ng-repeat="error in errors.nome">{{ error }}</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.perfis">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
