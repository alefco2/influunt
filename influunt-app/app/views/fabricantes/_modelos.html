<div class="form-group col-md-9">
  <div ng-repeat="modelo in objeto.modelos">
    <div class="form-group">
      <label class="control-label col-md-2">{{ 'modeloControladores.descricao' | translate }} </label>
      <div class="col-md-7">
        <input type="text" class="form-control" ng-model="modelo.descricao" placeholder="Descrição"/>
      </div>   
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'modeloControladores.configuracao' | translate }}</label>
      <div class="col-sm-7">
        <select name="configuracao" class="form-control"
          data-ng-options="configuracao as configuracao.descricao for configuracao in configuracoes"
          data-ng-model="modelo.configuracao"></select>
      </div>
      <div class="col-md-2">
        <a ng-click="removerModelo($index)" class="btn btn-xs btn-danger">X</a>
      </div>
    </div>
    <hr/>
  </div>

  <div class="form-group">
    <div class="col-md-offset-6">
      <a ng-click="adicionarModelo()" class="btn btn-success btn-xs">{{'fabricantes.adicionar_modelo_controlador' | translate}}</a>
    </div>
  </div>
</div>
