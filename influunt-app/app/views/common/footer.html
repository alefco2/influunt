<script type="text/javascript">
  $(document).ready(function() {
    $("[data-toggle='tooltip']").tooltipster();
  });

  $(window).scroll(function () {
       if ($(this).scrollTop() > 100) {
           $('.goToTop').fadeIn();
       } else {
           $('.goToTop').fadeOut();
       }
   });
   $('.goToTop').click(function () {
       $("html, body").animate({ scrollTop: 0 }, 500);
       return false;
   });
</script>
