<div class="text-center" data-ng-if="currentPlano.modoOperacao === 'ATUADO'">
  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoVerdeMin"
      min="min" max="max"
      title="TEMPO DE VERDE MIN." label="SEG">
    </influunt-knob>
  </div>

  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoVerdeMax"
      min="min" max="max"
      title="TEMPO DE VERDE MAX." label="SEG">
    </influunt-knob>
  </div>

  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoVerdeIntermitente"
      min="min" max="max"
      title="TEMPO DE VERDE INTERMITENTE" label="SEG">
    </influunt-knob>
  </div>

  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoExtensaoVerde"
      min="min" max="max"
      title="TEMPO DE VERDE DE VERDE" label="SEG">
    </influunt-knob>
  </div>

  <div class="col-lg-3 col-sm-3">
    <div class="form-group">
      <label>TIPO DE ESTÁGIO</label>
      <select class="form-control" name="tipoEstagio" data-ng-model="currentPlano.estagios[currentEstagioIndex].tipoEstagio">
        <option value="DISPENSÁVEL">Dispensável</option>
        <option value="INDISPENSÁVEL">Indispensável</option>
      </select>
    </div>
  </div>
</div>

<div class="text-center" data-ng-if="currentPlano.modoOperacao === 'COORDENADO'">
  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoVerde"
      min="min" max="max"
      title="TEMPO DE VERDE" label="SEG">
    </influunt-knob>
  </div>

  <div class="col-lg-3 col-sm-3">
    <div class="form-group">
      <label>TIPO DE ESTÁGIO</label>
      <select class="form-control" name="tipoEstagio" data-ng-model="currentPlano.estagios[currentEstagioIndex].tipoEstagio">
        <option>Isolado</option>
        <option>Isolado</option>
      </select>
    </div>
    <div class="form-group">
      <label>TIPO DE ESTÁGIO DISPENSÁVEL</label>
      <select class="form-control" name="tipoEstagio" data-ng-model="currentPlano.estagios[currentEstagioIndex].tipoEstagioDispensavel">
        <option>Isolado</option>
        <option>Isolado</option>
      </select>
    </div>
  </div>
</div>

<div class="text-center" data-ng-if="currentPlano.modoOperacao === 'ISOLADO'">
  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoCiclo"
      min="min" max="max"
      title="TEMPO DE ESTÁGIO" label="SEG">
    </influunt-knob>
  </div>
  <div class="knob-item col-lg-2 col-sm-2">
    <influunt-knob ng-model="currentPlano.estagios[currentEstagioIndex].tempoVerde"
      min="min" max="max"
      title="TEMPO DE VERDE" label="SEG">
    </influunt-knob>
  </div>
</div>
