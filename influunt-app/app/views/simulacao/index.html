<div class='container-fluid wrapper wrapper-content animated fadeInRight' data-ng-init='init()'>
  <div class='row simulacao'>
      <div class='col-lg-12'>
          <div id="canvas">
      </div>

    </div>
  </div>
</div>

<script type='text/javascript'>
  // Collapse ibox function
  $('.collapse-link').click(function() {
    var ibox = $(this).closest('div.ibox');
    var button = $(this).find('i');
    var content = ibox.find('div.ibox-content');
    content.slideToggle(200);
    button.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
    ibox.toggleClass('').toggleClass('border-bottom');
    setTimeout(function() {
      ibox.resize();
      ibox.find('[id^=map-]').resize();
    }, 50);
  });
  // Dragbar
  var i = 0;
  var dragging = false;
  $('#dragbar').mousedown(function(e) {
    e.preventDefault();

    dragging = true;
    var main = $('#main');
    var ghostbar = $('<div>', {
      id: 'ghostbar',
      css: {
        height: main.outerHeight(),
        top: main.offset().top,
        left: main.offset().left
      }
    }).appendTo('body');

    $(document).mousemove(function(e) {
      ghostbar.css('left', e.pageX + 2);
    });

  });

  $(document).mouseup(function(e) {
    if (dragging) {
      var percentage = (e.pageX / window.innerWidth) * 100;
      var mainPercentage = 100 - percentage;

      $('#console').text('side:' + percentage + ' main:' + mainPercentage);
      $('#sidebar').css('width', percentage + '%');
      $('#main').css('width', mainPercentage + '%');
      $('#ghostbar').remove();
      $(document).unbind('mousemove');
      dragging = false;
    }
  });

  //Fecha Log
  $( '.btnLog' ).click(function() {
  $ ( '.log' ).slideToggle('fast',function() {});
  $('.diagrama').toggleClass('diagrama100');
  $(this).find('.fa-chevron-up').toggleClass('fa-chevron-down');
  $('#dragbar').slideToggle();
  });
</script>
