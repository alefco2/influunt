<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formConfiguracoesControladores"
      novalidate="novalidate"
      data-ng-submit="save()">

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'modelos_controladores.descricao' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="configuracoes_controladores_descricao" type="text" data-ng-model="objeto.descricao">
      </div>
    </div>		
    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'modelos_controladores.fabricante' | translate }}</label>
      <div class="col-sm-9">
        <select name="cidade" class="form-control"
          data-ng-options="fabricante as fabricante.nome for fabricante in fabricantes"
          data-ng-model="objeto.fabricante"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'modelos_controladores.configuracao' | translate }}</label>
      <div class="col-sm-9">
        <select name="cidade" class="form-control"
          data-ng-options="configuracao as configuracao.descricao for configuracao in configuracoes"
          data-ng-model="objeto.configuracao"></select>
      </div>
    </div>
		

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.modelos_controladores">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
