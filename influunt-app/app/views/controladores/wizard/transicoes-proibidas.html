<fieldset data-ng-init="inicializaTransicoesProibidas()">

  <div class="m-t-md">
    <div class="col-lg-12 col-sm-12 bg-border no-padding">
      <div class="ibox float-e-margins">
        <div class="tabpanel">
          <div class="col-lg-12 col-sm-12 padding-top-20 tabs-container">
            <influunt-tabs class="tabpanel"
                           data-on-activate="selecionaAnel"
                           data-aneis-ativos="aneis"
                           data-error-check="anelTemErro">
            </influunt-tabs>
            <div class="ui-layout-content tab-content">
              <div id="tabs-1">

                <div class="col-lg-12 col-sm-12 early-stage no-padding">
                  <div class="col-lg-12 col-sm-12 figures no-padding ibox-content">
                    <div class="bxslider">
                      <ul class="bxslider">
                        <li data-ng-repeat="estagio in currentAnel.estagios">
                            <header role="heading">
                              <h1>E{{ $index + 1 }}</h1>
                            </header>
                            <figure>
                              <img ng-src="{{ estagio.imagem.id | imageSource }}" style="width: 200px; height: 155px;">
                            </figure>
                        </li>
                      </ul>
                    </div>
                  </div>

                </div>

                <div class="col-lg-2 col-sm-2 no-padding-right">
                  <div class="col-lg-12 col-sm-12 association alternative m-t-md">
                    <h1>Estágios alternativos</h1>
                    <div class="col-lg-6">
                      <p>Transição proibida</p>
                      <nav>
                        <ul>
                          <li data-ng-repeat="(key, value) in currentAnel.transicoesProibidas">
                            <h1>{{ key }}</h1>
                          </li>
                        </ul>
                      </nav>
                    </div>
                    <div class="col-lg-6">
                      <p>Alternativa</p>
                      <nav>
                        <ul>
                          <li data-ng-repeat="(key, value) in currentAnel.transicoesProibidas" id="estagio-alternativo-{{ key }}"
                            data-ng-class="{'has-error': getErrosEstagiosAlternativos(value.origem, value.destino)}">
                            <select ng-model="value.alternativo.id" class="form-control"
                              data-ng-options="estagio.id as ('E' + estagio.posicao) for estagio in currentAnel.estagios | filter:filterEstagiosAlternativos(value.origem, value.destino)"
                              data-ng-change="marcarTransicaoAlternativa(value)"
                              inf-tooltip
                              messages="getErrosEstagiosAlternativos(value.origem, value.destino)">
                            </select>

                            <span class="badge badge-danger badge-estagio-alternativo pull-right"
                              data-ng-if="getErrosEstagiosAlternativos(value.origem, value.destino)"
                              inf-tooltip
                              messages="getErrosEstagiosAlternativos(value.origem, value.destino)"
                              style="margin-top: -40px;">
                              <i class="fa fa-exclamation"></i>
                            </span>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>

                <div class="col-lg-1 col-sm-1 early-stage no-padding tableless tableless-stages"></div>

                <div class="col-lg-9 col-sm-9 early-stage no-padding tableless tableless-stages">
                  <ng-include src="'views/controladores/wizard/tabela-estagios-proibidos.html'"></ng-include="template"></ng-include>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<div class="row">
    <div class="col-sm-12 col-lg-12 bg-border-footer pg-bt-footer actions clearfix">
      <a ui-sref="app.wizard_controladores.associacao({id: objeto.id})" target="_blank" data-toggle="tooltip" data-placement="top" class="left btn btn-info btn-footer" title="Ver Tela de Associação de Estágios x Grupos Semafórios">
        <i class="fa fa-eye"></i> {{ 'plugins.steps.labels.last_screen' | translate }}
      </a>
      <a data-ng-click="submitForm({$valid: true}, 'transicoes_proibidas', 'app.wizard_controladores.entre_verdes')" data-toggle="tooltip" data-placement="top" title="Tabelas de Entre Verdes" class="btn btn-primary btn-footer right">
        {{ 'plugins.steps.labels.next' | translate }} <i class="fa fa-arrow-right"></i>
      </a>
      <a data-ng-click="submitForm({$valid: true}, 'transicoes_proibidas', 'app.wizard_controladores.associacao')" data-toggle="tooltip" data-placement="top" title="Associação de Estágios x Grupos Semafórios" class="btn btn-outline btn-primary btn-footer right m-r-sm right">
        <i class="fa fa-arrow-left"></i> {{ 'plugins.steps.labels.previous' | translate }}
      </a>
    </div>
  </div>

</fieldset>
