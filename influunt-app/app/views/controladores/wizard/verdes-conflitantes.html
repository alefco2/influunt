<fieldset data-ng-init="inicializaVerdesConflitantes()">
  <div class="text-center m-t-md">
    <div class="col-lg-12 col-sm-12 figures no-padding">
      <div class="bxslider">
        <ul class="bxslider">
          <div data-ng-repeat="anel in objeto.aneis">
            <li data-ng-repeat="estagio in anel.estagios">
              <figure class="rings-{{ anel.posicao }}">
                <img ng-src="{{ estagio.imagem.id | imageSource }}" style="width: 200px;">
                <p>{{ estagio.imagem.descricao }}</p>
              </figure>
            </li>
          </div>
        </ul>
      </div>
    </div>
     <div class="col-lg-12 col-sm-12 tableless no-padding">

      <uib-alert type="danger" close="closeMensagensVerdes()" data-ng-if="messages.length > 0">
        <div style="padding-left: 12px;">
          <ul>
            <li data-ng-repeat="message in messages" style="text-align: left;">{{ message }}</li>
          </ul>
        </div>
      </uib-alert>

      <ng-include src="'views/controladores/wizard/tabela-verdes-conflitantes.html'"></ng-include>
     </div>
  </div>
</fieldset>
<div class="col-sm-12 col-lg-12 no-pading bg-border pg-bt m-t-lg">
<fieldset class="m-t-md">

  <a data-ng-click="submitForm({$valid: true}, 'verdes_conflitantes', 'app.wizard_controladores.associacao')" class="btn btn-default left m-r-sm">{{ 'plugins.steps.labels.previous' | translate }}</a>
  <a data-ng-click="submitForm({$valid: true}, 'verdes_conflitantes', 'app.wizard_controladores.transicoes_proibidas')" class="btn btn-primary left">{{ 'plugins.steps.labels.next' | translate }}</a>
</fieldset>
</div>
