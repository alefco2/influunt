<div class="container-fluid wrapper wrapper-content animated fadeInRight no-padding" ng-init="inicializaMapa()">
  <div class="col-lg-12 col-sm-12 no-padding ajusteMapa">
    <section role="complementary" class="">
      <div influunt-map markers="markers" areas="areas" options="{scrollWheelZoom: false}" class="influunt-map area-mapa">
      </div>

      <div class="ajutes theme-config">
        <filtro-mapa ng-model="filtro"></filtro-mapa>
      </div>

      <div class="acoes">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title" ng-init="closeAcoes()">
              <h3 class="fecharAcoes">01 23 956 <i class="fa fa-times right"></i></h3>
            </div>
            <div class="ibox-content">
              <p>
                Rua Haddock Lobo, 215 - São Paulo - SP.
              </p>
              <button class="btn btn-primary" type="submit">{{ 'controladores.mapaControladores.tabelaHorarios' | translate }}</button>
            </div>

            <div class="ibox-content" ng-init="openPlanos()">
                <h3 class="btnPlanos">8 {{ 'controladores.mapaControladores.planos' | translate }} <i class="fa fa-angle-down right"></i></h3>
              <ul class="planos">
                <li><a href="#">Plano 1</a></li>
                <li><a href="#">Plano 2</a></li>
                <li><a href="#">Plano 3</a></li>
                <li><a href="#">Plano 4</a></li>
                <li><a href="#">Plano 5</a></li>
                <li><a href="#">Plano 6</a></li>
                <li><a href="#">Plano 7</a></li>
                <li><a href="#">Plano 8</a></li>
              </ul>
            </div>
            <div class="ibox-content">
              <h3>Ações</h3>
              <button class="btn btn-primary" type="submit">{{ 'controladores.mapaControladores.imporPlanos' | translate }}</button>
              <button class="btn btn-primary" type="submit">{{ 'controladores.mapaControladores.trocarTabela' | translate }}</button>
              <button class="btn btn-primary" type="submit">{{ 'controladores.mapaControladores.enviarPlano' | translate }}</button>
              <button class="btn btn-primary" type="submit">{{ 'controladores.mapaControladores.enviarTabela' | translate }}</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
</div>
