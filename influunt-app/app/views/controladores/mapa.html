<div class="container-fluid wrapper wrapper-content animated fadeInRight no-padding" ng-init="inicializaMapa()">
  <div class="col-lg-12 col-sm-12 no-padding ajusteMapa">
    <section role="complementary" class="">
      <div influunt-map markers="markers" areas="areas" options="{scrollWheelZoom: false}" class="influunt-map areaMapa">
      </div>

      <div class="ajutes theme-config">
        <div class="theme-config-box" ng-init="openAjutesMapa()">
          <div class="spin-icon">
            <i class="fa fa-angle-left fa-map"></i>
          </div>
          <div class="skin-setttings">
            <h3>AJUSTES</h3>
            <hr>
            <div class="col-lg-12">
              <h3 class="m-t-none m-b"><i class="fa fa-eye"></i> Exibir</h3>
              <hr>
              <div class="inputAjustes">
                <input type="checkbox" ichecks>
                <span>Áreas</span>
              </div>
              <div class="inputAjustes">
                <input type="checkbox" ichecks>
                <span>Controladores</span>
              </div>
              <div class="inputAjustes">
                <input type="checkbox" ichecks>
                <span>Anéis</span>
              </div>
              <div class="inputAjustes">
                <input type="checkbox" ichecks>
                <span>Sub-áreas</span>
              </div>
              <div class="inputAjustes">
                <input type="checkbox" ichecks>
                <span>Agrupamentos</span>
              </div>
            </div>
            <div class="col-lg-12">
              <h3 class="m-t-none m-b"><i class="fa fa-filter"></i> Filtrar</h3>
              <hr>
              <form role="form">
                <select class="form-control m-b" name="modo">
                    <option>Isolado</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                </select>
                <div class="form-group"><label>Áreas</label> <input type="text" placeholder="" class="form-control"></div>
                <div class="form-group"><label>Controladores</label> <input type="text" placeholder="" class="form-control"></div>
                <div class="form-group"><label>Agrupamentos</label> <input type="text" placeholder="" class="form-control"></div>
                <div class="inputAjustes">
                  <input type="checkbox" ichecks>
                  <span>Controladores em planos impostos</span>
                </div>
                <div class="inputAjustes">
                  <input type="checkbox" ichecks>
                  <span>Apenas controladores com falhas</span>
                </div>
                <div>
                  <button class="btn btn-primary" type="">Filtrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="acoes" ng-init="closeAcoes()">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>01 23 956</h5>
              <div class="ibox-tools">
                <a class="close-link">
                  <i class="fa fa-times"></i>
                </a>
              </div>
            </div>
            <div class="ibox-content">
              <p>
                Rua Haddock Lobo, 215 - São Paulo - SP.
              </p>
              <button class="btn btn-primary" type="submit">Tabela de Horários</button>
            </div>
            <div class="ibox-content">
              <p>
                16 Planos
              </p>
            </div>
            <div class="ibox-content">
              <button class="btn btn-primary" type="submit">Impor Planos</button>
              <button class="btn btn-primary" type="submit">Trocar tabela horária</button>
              <button class="btn btn-primary" type="submit">Enviar plano</button>
              <button class="btn btn-primary" type="submit">Enviar tabela horária</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
</div>
