<div id="form" data-ng-init="show()">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>
              {{ pageTitle | translate }}
              <small style="margin-left: 2px;">{{ objeto.descricao }} - #{{ minid }}</small>
            </h5>
          </div>
          <div class="ibox-content">
            <div class="widget-box">
              <div class="widget-body">
                <div class="widget-main">
                  <table class="table table-bordered table-striped">
                    <tbody>
                      <tr>
                        <th>{{ 'permissoes.descricao' | translate }}</th>
                        <td> {{ objeto.descricao }} </td>
                      </tr>
                      <tr>
                        <th>{{ 'permissoes.chave' | translate }}</th>
                        <td> {{ objeto.chave }} </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <hr>
            <a class="btn btn-default" ui-sref="app.permissoes">{{ 'geral.crud.voltar' | translate }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
