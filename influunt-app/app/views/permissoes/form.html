<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formPermissao"
      novalidate="novalidate"
      data-ng-submit="save()">

    <div class="form-group" data-ng-class="{'has-error': errors.descricao}">
      <label class="control-label col-sm-2 control-label">{{ 'permissoes.descricao' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="permissao_descricao" type="text" data-ng-model="objeto.descricao">
        <p class="help-block error-msg" data-ng-repeat="error in errors.descricao">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.chave}">
      <label class="control-label col-sm-2 control-label">{{ 'permissoes.chave' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="permissao_chave" type="text" data-ng-model="objeto.chave">
        <p class="help-block error-msg" data-ng-repeat="error in errors.chave">{{ error }}</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.permissoes">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
